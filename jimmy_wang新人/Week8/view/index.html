<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="/assetPath/css/guess.css">
	<link rel="shortcut icon" href="/assetPath/favicon.ico" type="image/x-icon">
</head>

<body>
	<script src="/assetPath/js/guess.js"></script>
	<!-- 標題 -->
	<div id="header">
		<h1>1A2B小遊戲</h1>
		<!-- 排行榜按鈕 -->
		<button id="showScore" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#scoreBoard"
			onclick="getScore()">
			排行榜
		</button>
	</div>
	<!-- 網頁主內容 -->
	<div class="row">
		<div id="content" class="col">
			<!-- 輸入名字的地方 -->
			<div id="inputZone">
				<h2>請在此輸入您的名字</h2>
				<div class="input-group mb-3 w-25">
					<input type="text" class="form-control" aria-label="Recipient's username"
						aria-describedby="basic-addon2" id="inputNum" name="inputName">
					<!-- 送出按鈕 -->
					<div class="input-group-append">
						<button class="btn btn-info" type="button" id="send" onclick="sendName()">send</button>
					</div>
					
				</div>
			</div>
		</div>
		<!-- 排行榜modal -->
		<div class="modal fade" id="scoreBoard" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<!-- modal標題 -->
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">排行榜</h5><br>

						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!-- modal主內容 -->
					<div class="modal-body" id="scoreTable">
						<!-- 在modal內用bootstrap的nav組件做出分頁標籤效果 -->
						<ul class="nav nav-tabs" role="tablist">
							<!-- 分頁連結 -->
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#guessTimesTable" role="tab"
									aria-controls="guessTimesTable" aria-selected="true">
									次數
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link " data-toggle="tab" href="#passTimeTable" role="tab"
									aria-controls="passTimeTable" aria-selected="false">
									時間
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link " data-toggle="tab" href="#searchBar" role="tab"
									aria-controls="searchBar" aria-selected="false">
									搜尋
								</a>
							</li>

						</ul>
						<br>
						<!-- 不同分頁對應到的內容 -->
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="guessTimesTable" role="tabpanel"
								aria-labelledby="guessTimesTable-tab"></div>
							<div class="tab-pane fade" id="passTimeTable" role="tabpanel"
								aria-labelledby="passTimeTable-tab"></div>
							<div class="tab-pane fade" id="searchBar" role="tabpanel" aria-labelledby="searchBar-tab">
								<div class="input-group input-group-sm mt-1 mb-3 w-75">
									<input type="text" class="form-control" aria-label="Recipient's username"
										aria-describedby="basic-addon2" id="inputSearch" name="inputSearch">
									<!-- 送出按鈕 -->
									<div class="input-group-append">
										<button class="btn btn-primary" type="button" id="search"onclick="search()">
											send
										</button>
									</div>
								</div>
								<div id="searchResult">
								</div>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">確定</button>
					</div>
				</div>
			</div>
		</div>

</body>

</html>
